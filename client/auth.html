<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="landing-container" id="form-auth-container">
        <div class="heading">
            <img src="Plus94_logo2.png" alt="company logo" class="logo">
            <div class="ubuntu-text">
                <p>Ubuntex Index</p>
                <span>Measuring Ubuntu in Society</span>
            </div>
        </div>
        <nav>
            <a href="./index">Home</a>
            <a href="./contact">Contact</a>
            <a href="#" id="register">Sign In</a>
        </nav>
        <div id="auth-container" class="form">
            <div id="login-form">
                <h2>Ubuntex Index Login</h2>  
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="login-btn">Login</button>
                <p>Don't have an account? <button id="show-signup">Sign up</button></p>
            </div>
            
            <div id="signup-form" class="form" style="display:none;">
                <h2>Ubuntex Index Sign-up</h2>  
                <input type="text" id="signup-firstname" placeholder="First Name" required>
                <input type="text" id="signup-lastname" placeholder="Last Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button id="signup-btn">Sign Up</button>
                <p>Already have an account? <button id="show-login">Login</button></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js" type="module"></script>
</body>
</html>
