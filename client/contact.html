<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="landing-container">
        <div class="heading">
            <img src="Plus94_logo2.png" alt="company logo" class="logo" >
            <div class="ubuntu-text">
                <p>Ubuntex Index</p>
                <span>Measuring Ubuntu in Society</span>
            </div>
        </div>
        <nav>
            <a href="./index">Home</a>
            <a href="#">Contact</a>
            <a href="./form" id="register">Sign In</a>
        </nav>
        <div class="contact-container">
            <img src="./contact.png" alt="smiling black female call center agent">
            <form class="contact-details" id="contact-details">
                <span>Contact Us</span>
                <input type="text" name="name" id="name" placeholder="Name...">
                <input type="email" name="email" id="email" placeholder="Contact email...">
                <input type="text" name="number" id="number" placeholder="Contact number...">
                <textarea name="" id="" placeholder="Your message..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
